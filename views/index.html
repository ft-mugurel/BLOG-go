<!DOCTYPE html>
<html lang="tr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benim Blogum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
  </head>
  <body class="bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="border-b border-gray-300 dark:border-gray-700 py-4 px-6 flex justify-between items-center">
      <h1 class="text-xl font-bold">Benim Blogum</h1>
      <div class="flex items-center gap-4">
        <nav>
          <ul class="flex gap-4 text-sm">
            <li><a href="#" class="hover:underline">Ana Sayfa</a></li>
            <li><a href="#" class="hover:underline">Hakkımda</a></li>
            <li><a href="#" class="hover:underline">İletişim</a></li>
          </ul>
        </nav>

        <!-- Tema Toggle Butonu -->
        <button
          id="theme-toggle"
          class="text-sm border border-gray-500 dark:border-gray-300 px-3 py-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700 flex items-center gap-2"
        >
          <span id="theme-icon">
            <!-- Başlangıçta ay ikonu -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
            </svg>
          </span>
        </button>
      </div>
    </header>

    <!-- İçerik -->
    <main class="p-6 max-w-3xl mx-auto flex-grow">
      <section class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Son Yazılar</h2>

        <article class="mb-6">
          <h3 class="text-xl font-medium hover:underline cursor-pointer">İlk Blog Yazım</h3>
          <p class="text-gray-500 dark:text-gray-400 mt-1">
            Bugün blogumu kurdum ve ilk yazımı yazıyorum...
          </p>
        </article>

        <article>
          <h3 class="text-xl font-medium hover:underline cursor-pointer">Linux ile Tanışmam</h3>
          <p class="text-gray-500 dark:text-gray-400 mt-1">
            Linux dünyasına adım atış hikayem burada...
          </p>
        </article>
      </section>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-300 dark:border-gray-700 py-4 px-6 text-center text-sm text-gray-500 dark:text-gray-400">
      © 2025 Benim Blogum. Tüm hakları saklıdır.
    </footer>

    <!-- Tema Toggle Script -->
    <script>
      const toggleBtn = document.getElementById('theme-toggle');
      const htmlEl = document.documentElement;
      const iconSpan = document.getElementById('theme-icon');

      const sunIcon = `
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M6.05 17.95l-1.414 1.414M17.95 17.95l-1.414-1.414M6.05 6.05L4.636 7.464" />
        </svg>`;

      const moonIcon = `
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
        </svg>`;

      function updateIcon() {
        iconSpan.innerHTML = htmlEl.classList.contains('dark') ? moonIcon : sunIcon;
      }

      toggleBtn.addEventListener('click', () => {
        htmlEl.classList.toggle('dark');
        updateIcon();
      });

      // Sayfa açıldığında doğru ikon
      updateIcon();
    </script>
  </body>
</html>
